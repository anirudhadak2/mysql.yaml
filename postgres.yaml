apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: postgres
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: postgres
    spec:
      containers:
      - image: centos/postgresql-96-centos7
        name: postgresql-96-centos7
        env:
         - name: POSTGRESQL_ADMIN_PASSWORD
           value: password
         - name: POSTGRESQL_USER
           value: user1
         - name: POSTGRESQL_PASSWORD
           value: userpass
         - name: POSTGRESQL_DATABASE
           value: database1
        ports:
        - containerPort: 3306
        resources: {}
status: {}
controlplane $ 
